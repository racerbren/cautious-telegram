<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">
      <h1 style="font-size:300%; margin-bottom: -18px;">Good Morning!</h1>
      <h3>Please enter your location below</h3>
    </div>
    <div class="display">
        <form class = "City" action="report.html">
           <input type="text" placeholder="Enter your location">
           <button type="submit" onclick="getLocation()">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Simpleicons_Places_map-marker-point.svg/2048px-Simpleicons_Places_map-marker-point.svg.png"
              border = "0">
           </button>
        </form>
    </div>
    <script src="index.js"></script>
<script>
    function getLocation() {
        document.getElementById("City").submit();
    }
</script>
</body>
</html>
